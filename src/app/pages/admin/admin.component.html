<h1 class = "text-center">Electrical Management
    <form (ngSubmit)="onLogout()">
    <div class="text-right">
        <button class=" btn btn-primary" type="submit">Logout</button>
    </div>
    </form>
</h1>
<h2>List of Users
</h2>
<table class = "table table-striped">
    <thead>
        <tr>
                <th>Id</th>
                <th>Username</th>
                <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let user of listOfUsers">
            <td>{{user.id}}</td>
            <td>{{user.username}}</td>
            <td>
                <button (click)="deleteUser(user.id)" class="btn btn-danger" style="margin-left: 10px">Delete</button>
                <button (click)="addDevice(user.id)" class="btn btn-info" style="margin-left: 10px">AddDevice</button>
                <button (click)="seeDevices(user.id)" class="btn btn-info" style="margin-left: 10px">SeeDevices</button>
                <button (click)="modifyPassword(user.id)" class="btn btn-info" style="margin-left: 10px">modifyPassword</button>
            </td>
        </tr>
    </tbody>
</table>
