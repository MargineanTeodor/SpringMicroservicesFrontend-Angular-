<h1 class="text-center">Electrical Management</h1>
<div class="col-md-6 offset-md-3">
    <h3>Add Device</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" [(ngModel)]="device.description" name="description">
        </div>
        <div class="form-group">
            <label for="addres">Address</label>
            <input type="text" class="form-control" id="addres" [(ngModel)]="device.address" name="addres">
        </div>
        <div class="form-group">
            <label for="maximHrEnergyConsumption">MaximHrEnergyConsumption</label>
            <input type="text" class="form-control" id="maximHrEnergyConsumption" [(ngModel)]="device.maximHrEnergyConsumption" name="maximHrEnergyConsumption">
        </div>
        <div class="text-center">
            <button class="btn btn-success" type="submit">Submit</button>
        </div>
    </form>
</div>
